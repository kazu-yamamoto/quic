name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]
        ghc: ['8.10']
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: '3.2'
    - name: Update cabal package database
      run: |
        cabal update
        cabal freeze
    - uses: actions/cache@v2
      name: Cache cabal stuff
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.ghc }}-
    - name: Build
      run: |
        cabal build --disable-tests --disable-benchmarks all
    - name: Test
      run: |
        cabal test spec --test-show-details=streaming
      if: failure()
         run: cat /Users/runner/work/quic/quic/dist-newstyle/build/x86_64-osx/ghc-8.10.2/quic-0.0.1/t/spec/test/quic-0.0.1-spec.log
    - name: Haddock
      run: |
        cabal haddock
    - name: SDist
      run: |
        cabal sdist all
